<div class="party-parrot-widget">
    <style>
        .party-parrot-widget {
            display: inline-block;
            width: 210px !important;
            height: 150px !important;
            overflow: hidden;
        }

        .party-parrot-widget .parrot {
            font-family: "Courier New", monospace;
            font-size: 8px !important;
            line-height: 1;
            white-space: pre;
            color: #ff6b6b;
            text-shadow: 0 0 3px currentColor;
            transition: color 0.07s ease;
            margin: 0;
            padding: 0;
            transform: scaleX(0.9);
            transform-origin: left center;
        }

        @media (max-width: 768px) {
            .party-parrot-widget {
                width: 160px;
                height: 110px;
            }
            .party-parrot-widget .parrot {
                font-size: 6px;
            }
        }
    </style>

</div>

            "#e74c3c",
            "#3498db",
            "#2ecc71",

            "#f39c12",
            "#1abc9c",
            "#34495e",
            "#e67e22",
        ];

        let currentFrame = 0;
        let lastColor = -1;

        function getRandomColor() {
            let colorIndex;
            do {
                colorIndex = Math.floor(Math.random() * colors.length);
            } while (colorIndex === lastColor);
            lastColor = colorIndex;
            return colors[colorIndex];
        }

        function animate() {
            const parrotElement = document.getElementById("parrot-widget-123");
            if (!parrotElement) return;

            if (frames.length === 0) {
                parrotElement.textContent = "ðŸ¦œ";
                return;
            }

            parrotElement.textContent = frames[currentFrame];

            if (currentFrame % 3 == 0) {
                // changes the color less rapidly
                parrotElement.style.color = getRandomColor();
            }

            currentFrame = (currentFrame + 1) % frames.length;

            setTimeout(animate, 55);
        }
